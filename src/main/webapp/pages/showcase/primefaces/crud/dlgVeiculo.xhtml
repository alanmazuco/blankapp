<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://java.sun.com/jsf/composite/components">

	<p:dialog 
		widgetVar="dlgVeiculo"
		header="FORMULÁRIO DE INCLUSÃO DE VEÍCULOS" 
		modal="true"
		hideEffect="explode" 
		resizable="false" 
		appendTo="@(body)" 
		closeOnEscape="true">

		<h:form id="formVeiculo">
			
			<div class="ui-fluid">
			
				<span class="ui-float-label">
			       <p:inputText autocomplete="off" id="i_marca" value="#{crudCaseBean.veiculo.marca}" required="true" />
			       <p:outputLabel for="i_marca" value="Marca"/>
			   	</span>	
			   	
			   	<span class="ui-float-label">
			       <p:inputText autocomplete="off" id="i_modelo" value="#{crudCaseBean.veiculo.modelo}"  required="true"/>
			       <p:outputLabel for="i_modelo" value="Modelo"/>
			   	</span>
			   	
			   	<span class="ui-float-label">
			       <p:inputText autocomplete="off" id="i_cor" value="#{crudCaseBean.veiculo.cor}"  required="true"/>
			       <p:outputLabel for="i_cor" value="Cor"/>
			   	</span>
			   	
			   	<span class="ui-float-label">
			       <p:inputText autocomplete="off" id="i_ano" value="#{crudCaseBean.veiculo.ano}"  required="true" maxlength="4" size="4"/>
			       <p:outputLabel for="i_ano" value="Ano"/>
			   	</span>			
			
				<h:panelGrid id="panel" style="width:100%">
													
					<h:panelGrid columns="2" style="float:right">	  
						<a:status />
					 	
					 	<h:panelGroup>
						  	<h:panelGrid columns="2" style="text-align:right; float:right;">
						   		<p:commandButton icon="pi pi-save" title="Salvar"
									action="#{crudCaseBean.salvarVeiculo}" />
								
								<p:commandButton icon="pi pi-times" 
									immediate="true" title="Cancelar"
									onclick="PF('dlgVeiculo').hide()" />
							</h:panelGrid>
						</h:panelGroup>
					</h:panelGrid>			
				</h:panelGrid>
			</div>
			
		</h:form>
	</p:dialog>
</ui:fragment>
